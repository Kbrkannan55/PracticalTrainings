<form [formGroup]="patientForm" (ngSubmit)="onSubmit()" class="patient-form">
    <div class="form-group">
      <label for="patientName">Patient Name</label>
      <input type="text" id="patientName" formControlName="patientName" placeholder="XYZ" />

       
        </div>

  
    <div class="form-group">
      <label for="sex">Sex</label>
      <input type="text" id="sex" formControlName="sex" placeholder="M/F" />

      </div>

      <div class="form-group">
        <label for="sex">Phone Number</label>
        <input type="text" id="sex" placeholder="0123456789" />
        </div>



  
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" id="date" formControlName="date" placeholder="Visiting Date" />
    </div>
  
    <div class="form-group">
      <label for="doctorId">Choose Your Doctor</label>
      <select style="width: 360px; height: 30px; " formControlName="doctorId">
        <option value="2">Vijay</option>
        <option value="3">Boopathi</option>
        <option value="4">Raja</option>
        <option value="5">Anushaya</option>
        <option value="6">Fashana</option>
      </select>
      <!-- <input type="number" id="doctorId" formControlName="doctorId" /> -->
    </div>
  
    <button type="submit"  class="submit-button" style="background-color: blue;" (click)="Add()">Book</button>
  </form>
