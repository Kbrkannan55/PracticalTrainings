  <div class="whole">
    <div class="whole-nav">

      <div class="leftlogo">
        <img src="../../../assets/hospital-final-logo.png" height="70px" width="110px" alt="">&nbsp;<span
          style="font-size: 20px;font-weight: bolder;margin-top: 20px;"><span style="color: blue;cursor: pointer;"
            [routerLink]="['']">H</span>eaven
          Life</span>
      </div>
      <div class="right-top" style="margin-top: 20px;">
        <div>
          <span class="nav-hover" style="font-size: 16px;cursor: pointer;font-weight:900;"><span
              style="color: blue;font-size: 18px;">H</span>ome</span>&nbsp;&nbsp;
          <span class="nav-hover" style="font-size: 16px;cursor: pointer;font-weight:900;"><span
              style="color: blue;font-size: 18px;">A</span>bout</span>&nbsp;&nbsp;
          <!-- <span class="nav-hover" style="font-size: 16px;font-weight: bolder;"><span style="color: blue;">S</span>ERVICES</span>&nbsp;&nbsp; -->
          <span class="nav-hover" style="font-size: 16px;cursor: pointer;font-weight:900;"><span
              style="color: blue;font-size: 18px;">F</span>aq</span>&nbsp;&nbsp;
          <span class="nav-hover" style="font-size: 16px;cursor: pointer;font-weight:900;" [routerLink]="['']" (click)="logout()"><span
              style="color: blue;font-size: 18px;">L</span>ogout</span>
        </div>
      </div>
    </div>

    <app-sidenav></app-sidenav>
    <div class="heads">
      <h4 style="display: flex;justify-content: center;font-weight: bold;">UPDATE DOCTORS</h4>
    </div>
    <div class="dialog-box1" id="popup1">
      <div class="form-wrapper">
        <div class="form-container">

          <form>
            <label for="id">Doctor Id :</label>
            <input id="locId" name="locId" type="text" [(ngModel)]="ProductID" required />
            <label for="name">Doctor Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="DoctorsList.name"
              [ngModelOptions]="{ standalone: true }" required />
            <label for="Cost">Sex :</label>
            <input type="text" id="cost" name="cost" [(ngModel)]="DoctorsList.sex"
              [ngModelOptions]="{ standalone: true }" required />
            <label for="perday">Specialization :</label>
            <input type="text" id="perDay" name="perDay" [(ngModel)]="DoctorsList.specialization"
              [ngModelOptions]="{ standalone: true }" required />
            <label for="basedOn">Experience : </label>
            <input type="text" id="basedOn" name="basedOn" [(ngModel)]="DoctorsList.experience"
              [ngModelOptions]="{ standalone: true }" required />
            <label for="basedOn">Phone Number :</label>
            <input type="number" id="basedOn" name="basedOn" [(ngModel)]="DoctorsList.phoneNumber"
              [ngModelOptions]="{ standalone: true }" required />

            <input type="submit" value="Submit" (click)="UpdateById()" />
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
